<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sudden Attack Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">


</head>
<body>
<nav th:replace="~{fragments/header :: navbarFragment}"></nav>
<div class="container mt-5">
    <h2>로그인</h2>
    <form th:action="@{/login}" th:object="${Userlogin}" method="post" class="was-validated">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${param.error}">
            <div class="alert alert-danger">사용자ID 또는 비밀번호를 확인해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">아이디</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" >비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</body>
</html>
